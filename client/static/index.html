<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Funkgerät</title>
    <script src="bundle.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"
      integrity="sha384-smw4HdeWV/AvT5SOcDZlSS4WJqM/gsXRO731sSiMJp6h5Id9Y0sAYpLNtPG57vg4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root">
      <div id="lobby-root" class="hidden">
        <form id="lobby-form">
          <div id="logo">
            <ion-icon name="videocam-outline"></ion-icon>
          </div>
          <h2 class="text-center">Funkgerät</h2>
          <input
            type="text"
            id="username"
            class="no-border-bottom"
            placeholder="Username"
            autocomplete="off"
            autofocus
            required
          />
          <input
            type="text"
            id="roomname"
            class="no-border-top"
            placeholder="Roomname"
            autocomplete="off"
            required
          />
          <button class="btn blue bold w-100 space-top">Join</button>
          <strong><span id="error-span"></span></strong>
        </form>
      </div>
      <div id="room-root" class="hidden no-call">
        <div class="received-video-container">
          <video id="received-video" autoplay></video>
        </div>
        <div class="local-video-container">
          <video id="local-video" autoplay muted></video>
        </div>
        <div class="nav-bar-container">
          <div class="user-greeting">
            <ion-icon name="videocam-outline"></ion-icon>
            Welcome,&nbsp;
            <strong><span id="user-greeting-name"></span></strong>!
            <button id="logout-button" class="logout red">Logout</button>
          </div>
        </div>
        <div class="chat-history-container">
          Chat
          <ul id="chat-history"></ul>
        </div>
        <div class="room-control">
          Welcome to room <strong><span id="room-name-display"></span></strong>
          <ion-icon id="copy-room-icon" class="pointer" name="copy"></ion-icon>
        </div>
        <div class="attendees-container">
          Attendees
          <ul id="attendees"></ul>
        </div>
        <div class="chat-message-container">
          <form id="chat-form">
            <input id="chat-message" placeholder="Chat message" />
            <button>Send</button>
          </form>
        </div>
        <div class="video-controls-container">
          Video control
          <div id="video-controls">
            <div id="hang-up-button" class="video-control">Hang Up</div>
          </div>
        </div>
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="modal-close" class="close">&times;</span>
        <div id="modal-content">
          <p>Some text in the Modal..</p>
        </div>
        <button id="modal-button-positive">Accept</button>
        <button id="modal-button-negative">Decline</button>
      </div>
    </div>
  </body>
</html>
