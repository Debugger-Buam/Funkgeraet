<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Funkger√§t</title>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <div id="root">
      <div id="lobby-root">
        <form id="lobby-form">
          <input id="username" placeholder="Username" autofocus/><br>
          <input id="roomname" placeholder="#SomeRoomName"/><br>
          <button>Join Room</button>
        </form>
      </div>
      <div id="room-root" class="hidden no-call">
        <div class="received-video-container">
          <video id="received-video" autoplay></video>
        </div>
        <div class="local-video-container">
          <video id="local-video" autoplay muted></video>
        </div>
        <div class="nav-bar-container">
          Navigation bar
          <div class="user-greeting">
            Welcome, <span id="user-greeting-name"></span>
          </div>
        </div>
        <div class="chat-history-container">
          Chat
          <ul id="chat-history"></ul>
        </div>
        <div class="room-control">Room control</div>
        <div class="attendees-container">
          Attendees
          <ul id="attendees"></ul>
        </div>
        <div class="chat-message-container">
          <form id="chat-form">
            <input id="chat-message" placeholder="Chat message"/>
            <button>Send</button>
          </form>
        </div>
        <div class="video-control-container">
          Video control
          <div id="video-controls">
            <div id="hang-up-button" class="video-control">Hang Up</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
