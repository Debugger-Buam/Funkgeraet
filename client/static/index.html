<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Funkger√§t</title>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <div id="root">
      <div id="lobby-root">
        <form id="lobby-form" style="background: darkmagenta; padding: 2rem">
          <input id="username" placeholder="Username"/><br>
          <input id="roomname" placeholder="#SomeRoomName"/><br>
          <button>Join Room</button>
        </form>
      </div>
      <div id="room-root" class="hidden">
        <div class="nav-bar-container" style="background: chocolate; padding: 2rem">
          Navigation bar
          <div class="user-greeting">
            Welcome, <span id="user-greeting-name"></span>
          </div>
        </div>
        <div class="chat-history-container" style="background: aquamarine; padding: 2rem">
          Chat
          <ul id="chat-history"></ul>
        </div>
        <div class="room-control" style="background: gold; padding: 2rem">Room control</div>
        <div class="attendees-container" style="background: darkviolet; padding: 2rem; white-space: nowrap">
          Attendees
          <ul id="attendees"></ul>
        </div>
        <div class="received-video-container" style="background: cornflowerblue; height: 100%; width: 100%">
          <video id="received-video" autoplay style="height: 100%; width: 100%"></video>
        </div>
        <div class="local-video-container" style="background: greenyellow; height: 100%; width: 100%">
          <video id="local-video" autoplay muted style="height: 100%; width: 100%"></video>
        </div>
        <div class="chat-message-container" style="background: burlywood; padding: 2rem">
          <form id="chat-form">
            <input id="chat-message" placeholder="Chat message"/>
            <button>Send</button>
          </form>
        </div>
        <div class="video-control-container" style="background: darkseagreen; padding: 2rem">
          Video control
        </div>
      </div>
    </div>
  </body>
</html>
