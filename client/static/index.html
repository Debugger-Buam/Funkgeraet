<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Funkgerät</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <!--suppress HtmlUnknownTarget -->
    <link rel="stylesheet" href="./main.css" />
    <meta
      name="description"
      content="Funkgerät - Because any other VoIP application has an english name."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Funkgerät" />
    <meta
      property="og:description"
      content="Funkgerät - Because any other VoIP application has an english name."
    />
    <!--suppress HtmlUnknownTarget -->
    <script src="env-config.js"></script>
    <!--suppress HtmlUnknownTarget -->
    <script src="bundle.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"
      integrity="sha384-smw4HdeWV/AvT5SOcDZlSS4WJqM/gsXRO731sSiMJp6h5Id9Y0sAYpLNtPG57vg4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root">
      <div id="lobby-root" class="hidden">
        <form id="lobby-form">
          <div id="logo">
            <img src="logo.webp" alt="Logo" />
          </div>
          <h2 class="lobby-title text-center">Funkgerät</h2>
          <!--suppress HtmlFormInputWithoutLabel -->
          <input
            type="text"
            id="username"
            class="no-border-bottom"
            placeholder="Username"
            autocomplete="off"
            autofocus
            required
          />
          <!--suppress HtmlFormInputWithoutLabel -->
          <input
            type="text"
            id="roomname"
            class="no-border-top"
            placeholder="Roomname"
            autocomplete="off"
            pattern="\w+"
            required
          />
          <button id="lobby-join-button" class="bold w-100 space-top">
            Join
          </button>
          <strong><span id="error-span"></span></strong>
        </form>
        <div id="lobby-footer" class="text-center">
          <div><small id="version-text">Version 1.0.0</small></div>
          Made with ♥ by
          <a href="https://github.com/Debugger-Buam/Funkgeraet"
            >Debugger-Buam</a
          >
        </div>
      </div>
      <div id="room-root" class="hidden">
        <div id="header">
          <span id="logout-button">
            <ion-icon name="log-out"></ion-icon>
          </span>

          <div id="room-name-display">Room Name</div>

          <span id="share-room-button">
            <ion-icon name="share-social-outline"></ion-icon>
          </span>

          <span id="copy-room-button">
            <ion-icon name="copy"></ion-icon>
          </span>
        </div>
        <div id="attendees-container">
          <div id="attendees-self-container"></div>
          <div class="separator"></div>
          <div id="attendees-others-container"></div>
        </div>

        <form id="chat-form">
          <div id="chat-history"></div>
          <div class="flex-center">
            <!--suppress HtmlFormInputWithoutLabel -->
            <input
              id="chat-message"
              placeholder="Chat message"
              type="text"
              autocomplete="off"
            />
          </div>
          <button class="small-circle">
            <ion-icon name="send"></ion-icon>
          </button>
        </form>

        <div id="whiteboard-container">
          <div id="whiteboard-controls">
            <ion-icon
              id="whiteboard-clear"
              class="whiteboard-control"
              name="trash-outline"
            ></ion-icon>
          </div>

          <canvas id="whiteboard-canvas"></canvas>
        </div>

        <button id="open-chat-button" class="small-circle">
          <ion-icon name="chatbubbles"></ion-icon>
        </button>
        <button id="open-whiteboard-button" class="small-circle">
          <ion-icon name="brush"></ion-icon>
        </button>
        <button id="open-video-button" class="small-circle">
          <ion-icon name="videocam"></ion-icon>
        </button>
        <div id="received-video-container">
          <video id="received-video" autoplay></video>
          <button id="hang-up-button" class="small-circle">
            <ion-icon name="call"></ion-icon>
          </button>
        </div>
        <div id="local-video-container">
          <video id="local-video" autoplay muted></video>
        </div>
      </div>
    </div>
    <div id="toast" class="hidden"></div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <strong id="modal-title">Modal</strong>
        <span id="modal-close" class="close">&times;</span>
        <div id="modal-content"></div>
        <button id="modal-button-positive">Accept</button>
        <button id="modal-button-negative">Decline</button>
      </div>
    </div>
  </body>
</html>
