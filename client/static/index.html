<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Funkgerät</title>
    <script src="bundle.js" defer></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </head>
  <body>
    <div id="root">
      <div id="lobby-root">
        <form id="lobby-form">
          <div id="logo">
            <ion-icon name="paper-plane-outline"></ion-icon>
          </div>
          <h2 class="text-center">Funkgerät</h2>
          <input type="text" id="username" class="no-border-bottom" placeholder="Username" autocomplete="off" autofocus />
          <input type="text" id="roomname" class="no-border-top" placeholder="#RoomName" autocomplete="off" />
          <button class="btn blue bold w-100 space-top">Join Room</button>
        </form>
      </div>
      <div id="room-root" class="hidden no-call">
        <div class="received-video-container">
          <video id="received-video" autoplay></video>
        </div>
        <div class="local-video-container">
          <video id="local-video" autoplay muted></video>
        </div>
        <div class="nav-bar-container">
          <div class="user-greeting">
            <ion-icon class="icon" name="paper-plane-outline"></ion-icon>
            Welcome,&nbsp;
            <strong><span id="user-greeting-name"></span></strong>!
            <button class="logout red">Logout</button>
          </div>
        </div>
        <div class="chat-history-container">
          Chat
          <ul id="chat-history"></ul>
        </div>
        <div class="room-control">Room control</div>
        <div class="attendees-container">
          Attendees
          <ul id="attendees"></ul>
        </div>
        <div class="chat-message-container">
          <form id="chat-form">
            <input id="chat-message" placeholder="Chat message"/>
            <button>Send</button>
          </form>
        </div>
        <div class="video-controls-container">
          Video control
          <div id="video-controls">
            <div id="hang-up-button" class="video-control">Hang Up</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
