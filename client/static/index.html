<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Funkgerät</title>
    <script src="bundle.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"
      integrity="sha384-smw4HdeWV/AvT5SOcDZlSS4WJqM/gsXRO731sSiMJp6h5Id9Y0sAYpLNtPG57vg4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root">
      <div id="lobby-root" style="display: none" class="hidden">
        <form id="lobby-form">
          <div id="logo">
            <ion-icon name="videocam-outline"></ion-icon>
          </div>
          <h2 class="text-center">Funkgerät</h2>
          <input
            type="text"
            id="username"
            class="no-border-bottom"
            placeholder="Username"
            autocomplete="off"
            autofocus
            required
          />
          <input
            type="text"
            id="roomname"
            class="no-border-top"
            placeholder="Roomname"
            autocomplete="off"
            required
          />
          <button class="btn blue bold w-100 space-top">Join</button>
          <strong><span id="error-span"></span></strong>
        </form>
      </div>
      <div id="room-root" class="call-active">
        <div id="header">
          <span id="logout-button">
            <ion-icon name="log-out"></ion-icon>
          </span>

          <div id="room-name-display">Room Name</div>

          <span id="share-room-button">
            <ion-icon name="share-social-outline"></ion-icon>
          </span>

          <span id="copy-room-button">
            <ion-icon name="copy"></ion-icon>
          </span>
        </div>
        <div id="attendees-container">
          <ul id="attendees"></ul>
          <div class="attendee icon-button in-call">A<div></div></div><div class="attendee icon-button">B<div></div></div><div class="attendee icon-button">C<div></div></div><div class="attendee icon-button">D<div></div></div>
        </div>

      <form id="chat-form">
        <ul id="chat-history"></ul>
        <div class="flex-center">
          <input id="chat-message" placeholder="Chat message" />
        </div>
        <button class="icon-button">
          <ion-icon name="send"></ion-icon>
        </button>
      </form>

        <div id="whiteboard-container">
asdfhuasdfjkladfj asdfk as df
        </div>

        <button id="open-chat-button" class="icon-button">
          <ion-icon name="chatbubbles"></ion-icon>
        </button>
        <button id="open-whiteboard-button" class="icon-button">
          <ion-icon name="brush"></ion-icon>
        </button>
        <button id="open-video-button" class="icon-button">
          <ion-icon name="videocam"></ion-icon>
        </button>
        <div id="received-video-container">
          <video id="received-video" autoplay></video>
          <button id="hang-up-button" class="icon-button">
              <ion-icon name="call"></ion-icon>
          </button>
        </div>
        <div id="local-video-container">
          <video id="local-video" autoplay muted></video>
        </div>
      </div>
    </div>
  </body>
</html>
