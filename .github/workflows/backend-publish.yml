name: Publish Backend Image

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Docker
      run: docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} -p ${{ secrets.GHCR_PASSWORD }}
    - name: Build Image
      run: docker-compose build server
    - name: Tag Image
      run: docker image tag funkgeraet_server ghcr.io/debugger-buam/funkgeraet_server
    - name: Publish Image
      run: docker push ghcr.io/debugger-buam/funkgeraet_server:latest
     
